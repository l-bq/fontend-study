<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
            margin: 0 auto;
            
        }

        .container{
            background-color: pink;
            width: 1000px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        ul{
            overflow: hidden;
            background-color: pink;
            margin-right: -20px;
        }
        li{
            background-color: green;
            width: 180px;
            height: 150px;
            float: left;
            /* border: 1px solid #000; */
            font-size: 20px;
            text-align: center;
            line-height: 150px;
            margin-left: 20px;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>20</li>
        </ul>
    </div>
    
</body>
</html>
