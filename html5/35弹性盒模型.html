<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 600px;
            background-color: pink;
            border: 1px solid #000;
            margin: 0 auto;
            display: flex;
            /* 更改主轴方向 */
            flex-direction: column; 
            /* 更改起始点位置 */
            /* flex-direction: column-reverse;
            flex-direction: row-reverse; */
           
            /* 换行 */
            /* flex-wrap: wrap; */

            /* 复合属性 */
            flex-flow: column wrap;

        }
        .box{
            width: 80px;
            height: 80px;
            background-color: green;
            font-size: 40px;
            border: 2px solid gold;
        }
        .demo{
            width: 1000px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
        <div class="box box11">11</div>
        <div class="box box12">12</div>
        <div class="box box13">13</div>
        <div class="box box14">14</div>
        <div class="box box15">15</div>
        <div class="box box16">16</div>
        <div class="box box17">17</div>
        <div class="box box18">18</div>
        <div class="box box19">19</div>
        <div class="box box20">20</div>
    </div>
    <div class="demo"></div>
</body>
</html>
