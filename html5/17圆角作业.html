<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-left: 20px;
            padding-left: 20px;
            margin-bottom: 20px;
            float: left;
        }
        .box1{
            /* 左上角 */
            border-top-left-radius: 100px 50px;

        }
        .box2{
            height: 200px;
            border-top-left-radius: 100px 200px;
            border-bottom-right-radius: 100px 200px;
            /* 或者 */
            /* border-top-left-radius: 100%;
            border-bottom-right-radius: 100%; */
        }
        .box3{
            height: 200px;
            border-top-right-radius: 100px 200px;
            border-bottom-left-radius: 100px 200px;
            border: 1px solid green;
            background-color: #fff;
        }
        .box4{
            width: 200px;
            border-radius: 50%;
            /* 或者 */
            /* border-top-left-radius：100px 50px;
            border-bottom-right-radius: 100px 50px; */
        }
        .box5{
            height: 200px;
            border: 1px solid green;
            background-color: #fff;
            border-radius: 50%;
        }
        .box6{
            height: 200px;
            /* border-top-left-radius: 100px 100px; */
            border-top-left-radius: 100% 50%;
        }
        .box7{
            width: 200px;
            border-bottom-right-radius: 50% 100%;
            border: 1px solid green;
            background-color: #fff;
        }
        .box8{
            width: 300px;
            border-top-left-radius: 50px 50px;
            border-top-right-radius: 50px 50px;
            border-bottom-left-radius: 50px 50px;
            border-bottom-right-radius: 50px 50px;
        }
        .box9{
            height: 300px;
            border-top-left-radius: 50px 50px;
            border-top-right-radius: 50px 50px;
            border-bottom-left-radius: 50px 50px;
            border-bottom-right-radius: 50px 50px;
            background-color: #fff;
            border: 1px solid green;
        }
        .box10{
            width: 300px;
            border-top-left-radius: 100px 50px;
            border-top-right-radius: 100px 50px;
            border-bottom-left-radius:100px 50px;
            border-bottom-right-radius: 100px 50px;
        }
        .box10{
            height: 300px;
            border-top-left-radius: 100px 50px;
            border-top-right-radius: 100px 50px;
            border-bottom-left-radius:100px 50px;
            border-bottom-right-radius: 100px 50px;
            border: 1px solid green;
            background-color: #fff;
        }
        .box11{
            width: 300px;
            border-top-left-radius: 25px 50px;
            border-top-right-radius: 25px 50px;
            border-bottom-left-radius: 25px 50px;
            border-bottom-right-radius: 25px 50px;
        }
        .box12{
            height: 300px;
            border-top-left-radius: 50px 25px;
            border-top-right-radius: 50px 25px;
            border-bottom-left-radius: 50px 25px;
            border-bottom-right-radius: 50px 25px;
            background-color: #fff;
            border: 1px solid green;
        }
        .box13{
            width: 200px;
            border-top-left-radius: 100px 100px;
            border-top-right-radius: 100px 100px;
        }
        .box14{
            height:  200px;
            border-bottom-right-radius: 100px 100px;
            border-top-right-radius: 100px 100px;
            border: 1px solid green;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
    <div class="box box9"></div>
    <div class="box box10"></div>
    <div class="box box11"></div>
    <div class="box box12"></div>
    <div class="box box13"></div>
    <div class="box box14"></div>
    <div class="box box15"></div>
    <div class="box box16"></div>
    <div class="box box17"></div>
    <div class="box box18"></div>
    <div class="box box19"></div>
    <div class="box box20"></div>
</body>
</html>
