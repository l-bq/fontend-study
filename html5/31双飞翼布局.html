<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            float: left;
            height: 200px;
            background-color: grey;
            width: 100%;
        }
        .content{
            margin: 0 320px;
            height: 450px;
            background-color: green;
        }
        .left{
            height: 400px;
            background-color: orange;
            float: left;
            margin-left: -100%;
            width: 300px;
        }
        .right{
            height: 500px;
            background-color: blue;
            float: left;
            width: 300px;
            margin-left: -300px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="content"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
