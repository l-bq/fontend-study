<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color:rgba(55, 45,58, 0.5);
            border: 1px solid #000;
            
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 1px solid #000;
            opacity: 0.5;
        }
        div .demo{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            background-color: green;
        }
        .box3{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="demo">0</div>
    </div>
    <div class="box2">
        <div class="demo">0</div>
    </div>
    <div class="box3"></div>
</body>
</html>
