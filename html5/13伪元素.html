    <title>Document</title>
    <style>
        h1::before{
            content: "hello";
            color:red;
        }
        h1::after{
            content: "like";
            color: gold;
        }
        p{
            width: 200px;
            border: 1px solid green;
        }
        /* 第一个 */
        p::first-letter{
            
            color: purple;
            font-size: 20px;
        }
        /* 第一行 */
        p::first-line{
            background-color: orange;
        }
        /* 被选择 */
        p::selection{
            background-color: pink;
        }
    </style>
</head>
