<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1000px;
            height: 400px;
            border: 1px solid #000;
            background-color: pink;
            margin: 0 auto;
            display: flex;
            /* flex-wrap: wrap; */
           
        }
        .box{
            height: 100px;
            border: 5px solid green;
            background-color: skyblue;
            font-size: 50px;
            text-align: center;
        }
        .box1{
            width: 300px;
            order: 3;
            background-color: green;
            /* 不希望缩小 */
            /* flex-shrink: 0; */
            /* 简写 */
            flex: 0 0 400px;
            /* 单独设置，会覆盖父元素继承下来的元素 */
            align-self: center;
        }
        .box2{
            width: 200px;
            order: 2;
            background-color: skyblue;
            flex-grow: 1;
            flex: 1 1 auto;
        }
        .box3{
            width: 400px;
            order: 1;
            background-color: yellowgreen;
            flex-grow: 2;
            flex: 1 1 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
       
    </div>
    
</body>
</html>
