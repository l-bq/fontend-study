<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 外部的页面 -->
    <a href="https://www.baidu.com/" target="_blank" title="百度网站">百度</a>
    <!-- 只写#,代表打开当前页面 -->
    <a href="#">当前页面</a>
    <!-- 打开本地文件 -->
    <a href="./00 路径.html">本地页面</a>

    <!-- 分割线 -->
    <hr>
    <!-- 进入新闻页面 -->
    <a href="./02 锚点.html">新闻</a>
    <a href="./02 锚点.html#middle" target="_blank">进入新闻页面的中间位置</a>
    <a href="./02 锚点.html#bottom" target="_blank">进入新闻页面的底部位置</a>

    <!-- 通过id定义锚点名称 -->
    <h1 id="top">顶部</h1>
    <!-- h1{标题} + tab  创建的标签包含{}内部的内容 -->
    <!-- h1{标题}*10 + tab   创建10个这样的h1 -->
    <!-- h1{$}*10 + tab  $代表序号 -->
    <h1>1 1 1</h1>
    <h1>2 2 2</h1>
    <h1>3 3 3</h1>
    <h1>4 4 4</h1>
    <h1>5 5 5</h1>
    <h1>6 6 6</h1>
    <h1>7 7 7</h1>
    <h1>8 8 8</h1>
    <h1>9 9 9</h1>
    <h1>10 10 10</h1>
    <h1>11 11 11</h1>
    <h1>12 12 12</h1>
    <h1>13 13 13</h1>
    <h1>14 14 14</h1>
    <h1>15 15 15</h1>
    <h1>16 16 16</h1>
    <h1>17 17 17</h1>
    <h1>18 18 18</h1>
    <h1>19 19 19</h1>
    <h1>20 20 20</h1>
    <a href="#top">返回顶部</a>
</body>
</html>
