<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid red;
            width: 800px;
            height: 800px;
        }
        .box1,
        .box2 {
            width: 100px;
            height: 100px;
            background: green;
        }
        /* 设置盒子外边距 */
        .box1 {
            /* 单值法 */
            /* margin: 50px; */
            /* 二值法: 上下， 左右 */
            /* margin: 50px 100px; */
            /* 三值法: 上， 左右， 下 */
            /* margin: 50px 100px 150px; */
            /* 四值法 */
            /* margin: 50px 100px 150px 200px; */
            /* 单独设置，等价形式 */
            margin-top: 50px;
            margin-right: 100px;
            margin-bottom: 150px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
</body>
</html>
