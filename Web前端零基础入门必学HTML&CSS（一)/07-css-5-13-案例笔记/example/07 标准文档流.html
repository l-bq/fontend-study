<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        span {
            font-size: 100px;
        }
        h1 {
            width: 600px;
        }
        /* 块级元素 */
        .container {
            width: 1000px;
            height: 800px;
            background: pink;
        }
        .box1 {
            height: 100px;
            width: 200px;
            background: green;
        }
        .box2 {
            height: 100px;
            background: orange;;
        }
        .box3 {
            /* 行内元素转成块元素 */
            display: block;
            background: gold;
        }
    </style>
</head>
<body>
    <h1>hello ggg               <span>ickt yyy yyy</span>!</h1>
    <!-- 块级元素 -->
    <div class="container">
        <div class="box1">box1</div>
        <span class="box3">hello1</span>
        <span>hello2</span>
        <div class="box2"></div>
    </div>
</body>
</html>
