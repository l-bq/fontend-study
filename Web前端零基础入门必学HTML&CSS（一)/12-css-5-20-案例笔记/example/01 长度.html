<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 30px;
        }
        body {
            font-size: 20px;
        }
        .box {
            height: 30px;
            margin-top: 10px;
            background-color: pink;
            font-size: 20px;
        }
        .box1 {
            width: 10%;
        }
        .box2 {
            width: 10px;
        }
        .box3 {
            width: 10in;
        }
        .box4 {
            width: 10cm;
        }
        .box5 {
            width: 10mm;
        }
        .box6 {
            width: 10pt;
        }
        .box7 {
            width: 10pc;
        }
        .box8 {
            width: 10em;
            font-size: 30px;
        }
        .box9 {
            width: 10rem;
            font-size: 30px;
        }
        .box10 {
            font-size: 40px;
            width: 10ex;
        }
        /* 正方形 */
        .box11 {
            /* width: 50vw; */
            width: 10vw;
            height: 10vw;
        }
        .box12 {
            /* width: 50vh; */
            width: 10vh;
            height: 10vh;
        }
        .box13 {
            width: 10vmin;
            height: 10vmin;
        }
        .box14 {
            width: 10vmax;
            height: 10vmax;
        }
    </style>
</head>
<body>
    <div>
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
        <div class="box box11">11</div>
        <div class="box box12">12</div>
        <div class="box box13">13</div>
        <div class="box box14">14</div>
        <div class="box box15">15</div>
        <div class="box box16">16</div>
        <div class="box box17">17</div>
        <div class="box box18">18</div>
        <div class="box box19">19</div>
        <div class="box box20">20</div>
    </div>
</body>
</html>
