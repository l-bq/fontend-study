<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            background-color: pink;
            position: relative;
        }
        /* 浮动遮盖 */
        /* .box {
            float: left;

            font-size: 50px;
        }
        .box1 {
            margin-left: -200px;
        }
        .box2 {
            margin-left: -250px;
        } */
        /* 定位遮盖 */
        .box {
            width: 100px;
            height: 100px;
            font-size: 50px;
        }
        /* 相对定位 */
        .box1 {
            background-color: green;
            position: relative;
            top: 150px;
            left: 0;
        }
        /* 没有定位 */
        .box2 {
            background-color: skyblue;
        }
        /* 绝对定位 */
        .box3 {
            background-color: yellowgreen;
            position: absolute;
            top: 150px;
            left: 50px;
        }
        /* 固定定位 */
        .box4 {
            background-color: gold;
            position: fixed;
            top: 100px;
            left: 50%;
            margin-left: -200px;
        }
        .box5 {
            background-color: orange;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">01</div>
        <div class="box box2">02</div>
        <div class="box box3">03</div>
        <div class="box box4">04</div>
        <div class="box box5">05</div>
    </div>
</body>
</html>
