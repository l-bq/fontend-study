<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-left: 20px;
            margin-bottom: 20px;
            float: left;
        }
        .box1 {
            /* 右上角 */
            /* border-top-right-radius: 50px; */
            /* top边是1000 */
            /* border-top-right-radius: 100px 50px;
            border-bottom-right-radius: 100px 50px; */
            /* 等价写法：复合属性 */
            border-radius: 0 100px 100px 0 / 0 50px 50px 0;
        }
        .box2 {
            /* border-top-left-radius: 100%; */
            /* border-top-left-radius: 100px 200px; */
            border-top-left-radius: 100%;
            border-bottom-right-radius: 100%;
            height: 200px;
        }
        .box3 {
            /* border-top-right-radius: 100%;
            border-bottom-left-radius: 100%; */
            border-radius: 0 100% 0 100%;
            border: 1px solid green;
            background-color: transparent;
            height: 200px;
        }
        .box4 {
            border-radius: 50%;
            width: 200px;
        }
        .box5 {
            height: 200px;
            border-radius: 50%;
            border: 1px solid green;
            background-color: transparent;
        }
        .box6 {
            border-top-left-radius: 100px;
            height: 200px;
        }
        .box7 {
            border-bottom-right-radius: 100px;
            width: 200px;
            border: 1px solid green;
            background-color: transparent;
        }
        .box8 {
            width: 300px;
            border-radius: 50px;
        }
        .box9 {
            height: 300px;
            border-radius: 50px;
            border: 1px solid green;
            background-color: transparent;
        }
        .box10 {
            width: 300px;
            border-radius: 100px / 50px;
        }
        .box11 {
            height: 300px;
            border-radius: 50px / 100px;
            border: 1px solid green;
            background-color: transparent;
        }
        .box12 {
            width: 300px;
            border-radius: 20px / 50px;
        }
        .box13 {
            height: 300px;
            border-radius: 50px / 20px;
            border: 1px solid green;
            background-color: transparent;
        }
        .box14 {
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            width: 200px;
        }
        .box15 {
            /* border-top-right-radius: 100px;
            border-bottom-right-radius: 100px; */
            border-radius: 0 100px 100px 0;
            height: 200px;
            border: 1px solid green;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>
    <div class="box box9"></div>
    <div class="box box10"></div>
    <div class="box box11"></div>
    <div class="box box12"></div>
    <div class="box box13"></div>
    <div class="box box14"></div>
    <div class="box box15"></div>
    <div class="box box16"></div>
    <div class="box box17"></div>
    <div class="box box18"></div>
    <div class="box box19"></div>
    <div class="box box20"></div>
    <div class="box box21"></div>
</body>
</html>
