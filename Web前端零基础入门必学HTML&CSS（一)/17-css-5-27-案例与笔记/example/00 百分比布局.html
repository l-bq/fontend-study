<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ickt {
            width: 800px;
            height: 500px;
            margin: 50px;
            padding: 100px;
            border: 10px solid green;
            background-color: pink;
            position: relative;
        }
        .container {
            width: 400px;
            height: 200px;
            padding: 50px;
            border: 10px solid orange;
            background-color: yellow;
        }
        .box {
            position: absolute;
            width: 10%;
            height: 10%;
            padding: 10%;
            margin: 10%;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="ickt">
        <div class="container">
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
