<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 10px auto;
            /* width: 400px; */
            width: 800px;
            background-color: green;
            /* 第一种解决方案：父元素设置高度 */
            height: 200px;
        }
        .container div {
            width: 100px;
            height: 100px;
            float: left;
        }
        /* 前三个元素浮动 */
        .box1 {
            background: pink;
        }
        .box2 {
            background: yellow;
        }
        .box3 {
            background: blue;
        }
        .box4 {
            background: orange;
        }
        .box5 {
            background: gold;
        }
        .box6 {
            background: purple;
        }
        .outer {
            height: 200px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">1-1-1</div>
        <div class="box2">2-2-2</div>
        <div class="box3">3-3-3</div>
        <div class="box4">4-4-4</div>
        <div class="box5">5-5-5</div>
        <div class="box6">6-6-6</div>
    </div>
    <!-- 外面哟䘝元素 -->
    <div class="outer">
        外面的元素
    </div>
</body>
</html>
