<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box {
            /* width: 200px;
            height: 200px; */
            width: 0;
            height: 0;
            margin: 100px;
            /* background: green; */
            /* 统一设置 */
            /* bd+ + tab */
            /* transparent 表示透明的 */
            border: 100px solid transparent;
            /* 不同颜色 */
            border-top-color: blue;
            border-right-color: blue;
        }
        .box2 {
            width: 0;
            height: 0;
            margin: 100px;
            border: 200px solid transparent;
            /* 不同颜色 */
            border-top-color: #40e0d0;
            /* border-right-color: red;
            border-bottom-color: pink;
            border-left-color: gold; */

        }
        .box4{
            width: 0;
            height: 0;
            margin: 100px;
            border: 200px solid transparent;
            /* 不同颜色 */
            border-top-color: #40e0d0;
            /* border-right-color: red;
            border-bottom-color: pink;
            border-left-color: gold; */
            /* border-radius: 50%; */
        }
        .box3 {
            width: 100px;
            margin: 100px;
            border: 100px solid transparent;
            border-top-color: purple;
        }
        .box5 {
            margin: 100px;
            border: 200px solid transparent;
            /* 不同颜色 */
            border-left-color: #40e0d0;
            display: inline;
            /* 行内元素继承了字号，所以要设置字号为0 */
            font-size: 0;
        }
        .a {
            height: 100px;
            background: green;
            margin-right: 200px;
        }
        .b {
            display: inline;
            background: pink;
        }
        .c {
            width: 200px;
            height: 50px;
            display: inline-block;
            background: gold;
            margin-left: 100%;
        }
        .e {
            display: table;
            height: 200px;
            background: pink;
            width: 100%;
        }
        .f, .h {
            display: table-cell;
            height: 100px;
            width: 200px;
            background: green;
        }
        .g {
            background: gold;
        }
    </style>
</head>
<body>
    <table border="1" width="100%">
        <tbody>
            <tr>
                <td style="width: 200px">1-1-1</td>
                <td>2-2-2</td>
                <td style="width: 200px">3-3-3</td>
            </tr>
        </tbody>
    </table>
    <!-- 模拟表格实现 -->
    <div class="e">
        <div class="f"></div>
        <div class="g"></div>
        <div class="h"></div>
    </div>
    <!-- <div class="a">
        <div class="b"></div>
        <div class="c"></div>
    </div> -->
    <div>
        <div class="box"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box5"></div>
    </div>
</body>
</html>
