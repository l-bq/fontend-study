<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 交集选择器 */
        /* 带有ickt类的p元素设置样式 */
        /* font-size: fz + tab */
        /* p.ickt {
            color: red;
            font-size: 50px;
        } */
        /* 交集选择器是写在一起的，不能有空格 */
        p.ickt.demo {
            color: green;
            font-size: 50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p class="ickt">爱创课堂</p>
    <div class="ickt">爱创课堂</div>
    <p class="ickt demo">爱创课堂</p>
    <p>爱创课堂</p>
    <h1>爱创课堂</h1>
</body>
</html>
