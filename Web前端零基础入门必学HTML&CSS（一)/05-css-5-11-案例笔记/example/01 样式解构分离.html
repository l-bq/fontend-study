<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 样式 -->
    <style>
        /* 表格设置样式 */
        /* 快捷键：ctrl + /， 与html的是一样的 */
        table {
            /* 设置边框 */
            /* key: border, value: 1px solid red */
            border: 1px solid red;
        }
        /* 更改列表样式 */
        li {
            list-style-type: circle;
        }
    </style>
    <!-- <style>table{border:1px solid red;color:green}li{list-style-type:circle}</style> -->
</head>
<body>
    <!-- 通过属性为表格添加样式 -->
    <!-- 属性名称：key， 属性值：value -->
    <!-- <table border="1" cellspacing="0">
        <tr>
            <td>111</td>
            <td>222</td>
            <td>333</td>
        </tr>
    </table> -->
    <table>
        <tr>
            <td>111</td>
            <td>222</td>
            <td>333</td>
        </tr>
    </table>
    <!-- 列表 -->
    <!-- 通过属性，更改列表的默认样式 -->
    <!-- <ul type="circle">
        <li>第1行</li>
        <li>第2行</li>
        <li>第3行</li>
    </ul> -->
    <ul>
        <li>第1行</li>
        <li>第2行</li>
        <li>第3行</li>
    </ul>
</body>
</html>
