<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id选择器 */
        #pageTitle {
            color: red;
        }
        /* 层叠性 */
        p {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- 多个单词建议驼峰式命名：从第二个单词开始，首字母大写 -->
    <p id="pageTitle">爱创课堂</p>
    <!-- 页面中id是唯一的  -->
    <!-- <p id="pageTitle">爱创课堂</p> -->
</body>
</html>
