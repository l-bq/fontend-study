<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器：元素名称选择器 */
        div {
            /* bd+ tab */
            border: 1px solid green;
            /* 内边距 */
            padding: 10px;
        }
        /* 定义默认样式 */
        li {
            /* lst + tab */
            /* 只清空li的列表样式 */
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <div>
                <div>
                    <div>爱创课堂</div>
                </div>
            </div>
        </div>
        <div>
            <div>爱创课堂</div>
        </div>
        <div>
            <p>爱创课堂</p>
        </div>
    </div>
    <ul>
        <li>111</li>
    </ul>
    <ol>
        <li>222</li>
    </ol>
</body>
</html>
