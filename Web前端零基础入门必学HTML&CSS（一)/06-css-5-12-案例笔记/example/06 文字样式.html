<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 更改默认字体 */
        html, body {
            font-family: "楷体";
        }
        p {
            font-size: 40px;
        }
        .demo-1 {
            font-family: "幼圆";
        }
        .demo-2 {
            font-family: "微软雅黑", "思源黑体 CN", "隶书 常规";
        }
        .demo-3 {
            font-family: "隶书";
            /* 百分比行高 */
            line-height: 200%;
        }
        .demo-4 {
            font-family: "宋体";
        }
        /* 斜体 */
        .demo-5 {
            /* italic， normal */
            font-style: italic;
            /* 设置具体数值 */
            line-height: 80px;
        }
        /* 加粗 */
        .demo-6 {
            /* bold, normal */
            font-weight: bold;
        }
        /* 调节行高 */
        .demo-7 {
            line-height: 2;
        }
        /* 字母渲染形式 */
        .demo {
            font-variant: small-caps;
        }
        /* 设置所有的字体样式 */
        .demo-8 {
            font: italic bold 50px/2 '黑体';
        }
    </style>
</head>
<body>
    <p>Hello ickt!</p>
    <p class="demo">Hello ickt!</p>
    <p class="demo-1">爱创课堂1</p>
    <p class="demo-2">爱创课堂2</p>
    <p class="demo-3">爱创课堂3</p>
    <p class="demo-4">爱创课堂4</p>
    <p class="demo-5">爱创课堂5</p>
    <p class="demo-6">爱创课堂6</p>
    <p class="demo-7">爱创课堂7</p>
    <p class="demo-8">爱创课堂8</p>
    <p class="demo-9">爱创课堂9</p>
    <p class="demo-10">爱创课堂10</p>
</body>
</html>
