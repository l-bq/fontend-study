<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置列表样式 */
        li {
            /* 空心圆 */
            /* list-style-type: circle; */
            /* list-style-type: decimal; */
            /* 引入图片 */
            /* list-style-image: url("./images/a.gif"); */
            /* 设置位置 */
            /* list-style-position: inside; */
            /* 复合属性，统一设置 */
            list-style: url("./images/a.gif") inside;
        }
    </style>
</head>
<body>
    <!-- ul>li{新闻标题$}*5 -->
    <!-- 无序列表 -->
    <ul>
        <li>新闻标题1</li>
        <li>新闻标题2</li>
        <li>新闻标题3</li>
        <li>新闻标题4</li>
        <li>新闻标题5</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>新闻标题1</li>
        <li>新闻标题2</li>
        <li>新闻标题3</li>
        <li>新闻标题4</li>
        <li>新闻标题5</li>
    </ol>
</body>
</html>
