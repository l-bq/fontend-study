        /* 选中最外层div */
        #ickt {
            color: pink!important;

        /* 选中的是p */
        .demo p {

        p {

        div.demo  {

</head>
<body>
    <div id="ickt">
        <div>
            <div class="demo">
                <p>
                    <span>
                        <!-- <strong style="color: blue;">爱创课堂</strong> -->
                        <!-- <strong style="color: blue!important;">爱创课堂</strong> -->
                        <!-- 去离得最近的父元素上继承样式 -->
                        <strong>爱创课堂</strong>
                    </span>
                </p>
            </div>
        </div>
    </div>
