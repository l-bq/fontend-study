<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 800px;
            background: gold;
            margin: 0 auto;
        }
        .container div {
            width: 100px;
            height: 100px;
            font-size: 50px;
            color: red;
            /* 浮动 */
            float: left;
        }
        div.box1 {
            background: green;
            /* margin-left: -300px; */
            margin-left: -200px;
            /* margin-left: -50px; */
        }
        div.box2 {
            background: pink;
            /* 水平方向设置边距 */
            margin-left: -200px;
            opacity: 0.7;
        }
        div.box3 {
            background: skyblue;
            opacity: 0.7;
        }
        /* 重写参考位置的容器 */
        .ickt {
            height: 100px;
            background: rgb(180, 119, 162);
        }
        .ickt div {
            margin-left: 0;
        }
        div.box4 {
            height: 100px;
            width: 400px;
            background: orchid;
        }
        /* 结论 */
        /* 如果盒子1移动的距离超出了盒子1的宽度，此时盒子2移动（盒子1宽度+盒子2宽度）的时候，就不能保证始终在盒子1前面，因此此时盒子2在移动之前没有与盒子1贴边 */
        /* 2贴容器，所以1与2无关了，都是相对于容器的边来移动，可能会遮盖 */
    </style>
</head>
<body>
    <!-- 参考容器 -->
    <div class="container ickt">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
    <div class="container">
        <!-- <div class="box4"></div> -->
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
