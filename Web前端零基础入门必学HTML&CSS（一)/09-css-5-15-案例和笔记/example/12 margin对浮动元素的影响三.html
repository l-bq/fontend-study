<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 800px;
            background: gold;
            margin: 0 auto;
        }
        .container div {
            width: 100px;
            height: 100px;
            font-size: 50px;
            color: red;
            /* 浮动 */
            float: left;
        }
        div.box1 {
            background: green;
            margin-left: -100px;
        }
        div.box2 {
            background: pink;
            /* 水平方向设置边距 */
            width: 200px;
            margin-left: -200px;
            opacity: 0.7;
        }
        div.box3 {
            background: skyblue;
            opacity: 0.7;
            margin-left: -50px;
        }
        /* 重写参考位置的容器 */
        .ickt {
            height: 100px;
            background: rgb(180, 119, 162);
        }
        .ickt div {
            margin-left: 0;
        }
        /* 结论 */
        /* 如何盒子2移动到盒子1的前面，此时盒子3移动的距离是：盒子1移动的距离 + 盒子2的宽度 + 盒子3移动的距离 */
        /* w代表自身宽度，d代表移动距离 */
        /* 2移出去，3贴1边： d3 = d1 + w2 + d3 */
    </style>
</head>
<body>
    <!-- 参考容器 -->
    <div class="container ickt">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
