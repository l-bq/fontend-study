<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 工作中，建议将css写在外部的css文件中 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 清除浮动工具类 */
        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }
        .main {
            width: 970px;
            margin: 0 auto;
        }
        /* 头部 */
        .header {
            margin-bottom: 10px;
        }
        .header .header-left {
            float: left;
            width: 277px;
            height: 103px;
            background: red;
        }
        .header .header-right {
            float: left;
            margin-left: 14px;
            width: 679px;
        }
        .header .header-right .title {
            float: right;
            width: 137px;
            height: 49px;
            margin-bottom: 8px;
            background: greenyellow;
        }
        .header .header-right .intro {
            clear: both;
            height: 46px;
            background: greenyellow;
        }
        .body .body-left {
            float: left;
            width: 310px;
            height: 435px;
            background: gold;
        }
        .body .body-right {
            float: left;
            margin-left: 10px;
            width: 650px;
        }
        .body .body-right .modules {
            float: left;
            width: 450px;
        }
        .body .body-right .module1 {
            height: 240px;
            margin-bottom: 10px;
            background: skyblue;
        }
        .body .body-right .module2 {
            height: 110px;
            margin-bottom: 10px;
            background: skyblue;
        }
        .body .body-right .module3 {
            height: 30px;
            background: skyblue;
        }
        .body .body-right .slider {
            float: left;
            margin-left: 10px;
            width: 190px;
            height: 401px;
            background-color: purple;
        }
        .body .body-right .status {
            height: 25px;
            margin-top: 10px;
            background: green;
        }
        .footer {
            margin-top: 10px;
            height: 35px;
            background: blue;;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header clearfix">
            <div class="header-left"></div>
            <div class="header-right">
                <div class="title"></div>
                <div class="intro"></div>
            </div>
        </div>
        <div class="body clearfix">
            <div class="body-left"></div>
            <div class="body-right">
                <div class="content clearfix">
                    <div class="modules">
                        <div class="module1"></div>
                        <div class="module2"></div>
                        <div class="module3"></div>
                    </div>
                    <div class="slider"></div>
                </div>
                <div class="status"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
