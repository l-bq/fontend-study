<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>

    <!-- <h4>四级<h1>标题</h1></h4> -->

    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <p>这是内容</p>
    <!-- p也不能嵌套p -->
    <!-- <p>这是<p>内容</p></p> -->
    <!-- 渲染结果: <p>这是</p><p>内容</p><p></p> -->
    
    
</body>
