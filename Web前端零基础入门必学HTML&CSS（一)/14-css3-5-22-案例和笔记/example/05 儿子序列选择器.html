<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 儿子序列选择器 */
        /* p是第一个，可以选中 */
        /* p:first-child {
            background-color: pink;
        } */
        /* h3不是第一个，不能被选中 */
        /* h3:first-child {
            background-color: pink;
        } */
        /* .item:first-child {
            background-color: gold;
        } */
        /* 最后一个元素 */
        /* .item:last-child {
            background-color: gold;
        } */
        /* 偶数 */
        /* p:nth-child(even) {
            background-color: red;
        } */
        /* 奇数 */
        /* p:nth-child(odd) {
            background-color: green;
        } */
        /* 直接写序号 */
        /* p:nth-child(1) {
            background-color: green;
        } */
        /* 4个为一组，每组的第一个被选中 */
        p:nth-child(4n+1) {
            background-color: green;
        }
        /* n从0计数，5， 9， 13 */
        /* p:nth-child(4n+5) {
            background-color: green;
        } */
        /* p:nth-child(4n+9) {
            background-color: green;
        } */
        /* 从后面选择 */
        /* p:nth-last-child(4n+1) {
            background-color: pink;
        } */
        /* .item:nth-child(4n+1) {
            background-color: green;
        } */
    </style>
</head>
<body>
    <div>
        <div>div</div>
        <p class="item">1-1-1</p>
        <p class="item">2-2-2</p>
        <p class="item">3-3-3</p>
        <p class="item">4-4-4</p>
        <p class="item">5-5-5</p>
        <p class="item">6-6-6</p>
        <p class="item">7-7-7</p>
        <p class="item">8-8-8</p>
        <p class="item">9-9-9</p>
        <p class="item">10-10-10</p>
        <h3 class="item">1-1</h3>
        <h3 class="item">2-2</h3>
        <h3 class="item">3-3</h3>
        <h3 class="item">4-4</h3>
        <h3 class="item">5-5</h3>
    </div>
</body>
</html>
