<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html {
            /* 让1rem = 1px, 以320px宽度为基准 */
            font-size: 0.3125vw;
        }
        /* 容器 */
        .container {
            width: 310rem;
            margin: 0 auto;
        }
        /* 列表布局 */
        .list {
            margin-right: -5rem;
        }
        .box {
            /* rem与px是等价的 */
            width: 100rem;
            height: 50rem;
            background-color: pink;
            margin-right: 5rem;
            margin-bottom: 5rem;
            float: left;
        }
        .big {
            height: 105rem;
            margin-bottom: 0;;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="list">
            <div class="box big">111</div>
            <div class="box">222</div>
            <div class="box">333</div>
            <div class="box">444</div>
            <div class="box">555</div>
        </div>
    </div>
</body>
</html>
