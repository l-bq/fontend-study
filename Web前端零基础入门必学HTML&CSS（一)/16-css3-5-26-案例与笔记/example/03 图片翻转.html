<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 331px;
            height: 195px;
            border: 2px solid green;
            margin: 50px auto;
            position: relative;
            /* 看到空间感 */
            perspective: 1000px;
            /* transform-style: preserve-3d; */
        }
        img {
            position: absolute;
            transition: all 2s;
        }
        .img1 {
            backface-visibility: hidden;
        }
        .container:hover .img1 {
            transform: rotateX(180deg);
        }
        .img2 {
            transform: rotateX(180deg);
        }
        .container:hover .img2 {
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/byqpai2.jpg" alt="" class="img2">
        <img src="./images/byamaj.jpg" alt="" class="img1">
    </div>
</body>
</html>
