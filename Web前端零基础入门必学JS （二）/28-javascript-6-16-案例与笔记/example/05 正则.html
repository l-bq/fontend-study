<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// 定义字符串
var str = 'hello ickt';
// 有没有两个连在一起的ll
// 创建正则
var reg = /ll/;
// 首次匹配的结果以数组形式输出
console.log(reg.exec(str));
console.log(reg.exec('ickt'));
// 检测字符串是否满足正则表达式
console.log(reg.test(str));
console.log(reg.test('ickt'));
</script>
</body>
</html>
