// 2 将以下三个数组合并一维数组（数组成员只能是字符串），并去重。

var arr2 = ['b', 'c'];

// 拆开arr3

// 将arr3降维
function ickt(arr) {
    // 返回一个1维数组
    // 定义返回的数组
    var result = [];
    // 遍历arr
    for (var i = 0, len = arr.length; i < len; i++) {
        // 如果是字符串
        if (typeof arr[i] === 'string') {
            result = result.concat(arr[i])
        } else {
            // 递归降维
            result = result.concat(ickt(arr[i]))
        }
    }
    // 返回结果
    return result;
}
