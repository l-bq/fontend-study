<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app1">
        <p>item1</p>
        <p>item2</p>
        <p>item3</p>
        <p>item4</p>
    </div>
    <hr>
    <div id="app2">
        <p>item1</p>
        <p>item2</p>
        <p>item3</p>
        <p>item4</p>
    </div>
<script>
// 获取第一组p标签, 多次打点调用
var p1 = document.getElementById('app1').getElementsByTagName('p');
var p2 = document.getElementById('app2').getElementsByTagName('p');
// // 对应思想
// for (var i = 0, len = p1.length; i < len; i++) {
//     // 设置索引值
//     p1[i].index = i;
//     // 绑定事件
//     p1[i].onclick = function() {
//         // 点击的是第几个p呢? this.index
//         // 找到对应的p，设置颜色
//         p2[this.index].style.backgroundColor = 'pink';
//     }
// }

// 排它思想：不管之前选中的是第几个，都清除，再选中
for (var i = 0, len = p1.length; i < len; i++) {
    // 设置索引值
    p1[i].index = i;
    // 绑定事件
    p1[i].onclick = function() {
        // 其它的都清除样式
        for (var j = 0, len = p2.length; j < len; j++) {
            // 清除每一个p2中的p的样式
            p2[j].style.backgroundColor = 'transparent';
        }
        // 设置选中的
        p2[this.index].style.backgroundColor = 'pink';
    }
}

// 使用对应与排它思想的前提条件是：两个容器的元素个数要一致。
</script>
</body>
</html>
