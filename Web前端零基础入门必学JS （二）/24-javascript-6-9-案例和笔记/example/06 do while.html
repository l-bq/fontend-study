<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// 打印1到5；
// 定义循环变量
var i = 1;
// 不满足循环条件，但是循环体仍然会执行一次。
// var i = 10;
// 循环体
do {
    // 绝对不能在循环体中初始化循环变量
    // var i = 1;
    console.log(i);
    // 在循环体中，更改循环变量
    i++;
// 设置循环条件
} while (i <= 5);

// for循环先判断再去做
// while循环先做再判断
</script>
</body>
</html>
