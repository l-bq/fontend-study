<script>
// 输入一个数，判断是否为质数
var num = prompt('请输入一个正整数');
// 累加器
var sum = 0;
// 遍历
for (var i = 1; i <= num; i++) {
    // 判断i是否是i的约数
    if (num % i === 0) {
        // 更新累加器
        sum++;
    }
}
// 判断质数
if (sum === 2) {
    console.log(num + '是一个质数');
} else {
    console.log(num + '不是一个质数')
}
