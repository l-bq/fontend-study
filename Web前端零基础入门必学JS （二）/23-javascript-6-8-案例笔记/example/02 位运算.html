<!DOCTYPE html>

<body>
<script>
// // 按位与
// console.log(5 & 1)
// // 按位或
// console.log(5 | 1)

// console.log(5 & 2)
// console.log(5 | 2)

// 非
// console.log(~5)
// console.log(~-1)

// 异或
// console.log(5 ^ 1)
// console.log(5 ^ 2)

// 左移
console.log(5 << 1)
// 右移
console.log(5 >> 1)
// 填充0
console.log(5 >>> 1)
// 负数
console.log(-5 >> 1)
// 填充0
console.log(-5 >>> 1)
</script>
</body>
