// 定义一个函数
function print(val) {
    // 如果是字符串，
    if (typeof val === 'string') {
        console.log('字符串：' + val)
    // 是数字
    } else if (typeof val === 'number') {
        console.log('数字：' + val)
    } else {
        // 其它类型
        console.log('其它类型：' + val)
    }
}
// print函数的接口：可以传递一个任何类型的数据，
print(100)
print('hello')
print(true)
