// 用户输入一个整数n：
// 求1! + 2! + 3! + 4! + …… + n!的和
// 叹号表示阶乘，如4! = 1 * 2 * 3 * 4
var num = prompt('请输入一个正整数');
// 外循环做累加，内循环做累乘
var sum = 0;
// 循环
for (var i = 1; i <= num; i++) {
    // 累乘器
    var result = 1;
    // 对i进行累乘
    for (var j = 1; j <= i; j++) {
        // 累乘
        result *= j;
    }
    // 更新累加器
    sum += result;
}
// 输出结果
console.log(sum);
