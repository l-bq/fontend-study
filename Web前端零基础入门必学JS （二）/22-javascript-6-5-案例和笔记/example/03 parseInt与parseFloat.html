// +可以将字符串转成数字(隐形转换)
console.log(+10)
// +出现在字符串的前面，会将字符串转成数字
console.log(typeof '10', typeof +'10', +'10')

console.log(typeof +'10.123', +'10.123')
// +只能隐形的转换正确的数字（只有一个小数点）
console.log(+'10.123.456')
console.log(+'1.123e4')
console.log(+'1.1a23e4')
console.log(+'011')
console.log(+'0O11')
console.log(+'0x11')
// 工作中，不太注意转换细节的时候，可以使用+转换
// +作用
// 表示正数符号         +10
// 字符串片接符号       'abc' + 'efg'
// 数字加法             5 + 6
// 数字的隐形转换       +'123'
