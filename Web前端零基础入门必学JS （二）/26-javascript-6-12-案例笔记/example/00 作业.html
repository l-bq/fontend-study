// 亲密数
function ickt(num) {
    // 累加器
    var sum = 0;
    var sumB = 0;
    // num的约数之和是b
    for (var i = 1; i < num; i++) {
        // 判断约数
        if (num % i === 0) {
            // 累加器累加
            sum += i;
        }
    }
    // sum就是B，num是A，要求B的约数之和是A，也就是说sum的约数之和是num
    for (var i = 1; i < sum; i++) {
        // 如果i是sum的约数
        if (sum % i === 0) {
            // 对累加器累加
            sumB += i;
        }
    }
    // b的累加结果等于a，即 sumB 要等于 num
    // 如果是亲密数，返回数字B
    if (sumB === num) {
        return sum;
    } else {
        // 返回false
        return false;
    }
}
