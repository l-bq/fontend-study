// 定义函数
function fn1() {
    // 查找变量，按照作用域链，一层一层向上寻找变量，直到遇到该变量，就不会向上寻找了
    // var num = 2;
    // 定义fn2
    function fn2() {
        // var num = 3;

        // function fn3(num) {
        //     // 当前作用域中，有了形参变量，就不会向上寻找了
        //     console.log(num)
        // }
        function fn3() {
            // 当前作用域中，有了形参变量，就不会向上寻找了
            // var num = 4;
            console.log(num)
            // var num = 4;
            // function num() {}
        }
        // var num = 6;
        // 执行fn3
        fn3();
    }
    // 函数内部定义的函数，可以看成是局部函数，只能在当前函数内部访问
    // fn3();
    fn2();
}
// 使用fn3,
// 函数跟变量一样，函数内部定义的函数，只能在函数内部调用，函数外部无法调用。 
// fn3();
// fn1是全局函数，因此可以在任何地方访问
