// 波非那切数列
function ickt(num) {
    // 临界条件
    if (num === 1 || num === 2) {
        // 前两项都是 1 
        return 1;
    }
    // 当前项等于前两项之和
    return ickt(num - 1) + ickt(num - 2);
}
