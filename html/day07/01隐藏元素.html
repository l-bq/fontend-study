<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 800px;
            background:pink;
        }
        .demo1 {
            height: 100px;
            width: 100px;
            background: skyblue;
            /*隐藏，不占位  */
            display: none;
        }
        .demo2 {
            height: 100px;
            width: 100px;
            background: green;
            /* 隐藏，占位 */
            visibility: hidden;
        }
        .demo3 {
            height: 100px;
            width: 100px;
            background:yellow;
            /* 透明隐藏，占位 */
            opacity: 1;
        }
        .demo4 {
            height: 100px;
            width: 100px;
            background:blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo1">box1</div>
        <div class="demo2">box2</div>
        <div class="demo3">box3</div>
        <div class="demo4">box4</div>
    </div>
</body>
</html>
