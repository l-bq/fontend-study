<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ickt{
            border: 1px solid #000;
            width: 400px;
            height: 400px;
            /* 借助表格居中特性，实现行内元素、块元素以及行内块元素的剧中 */
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        img{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="ickt">hello
        <br>
        <span>hello</span>
        <br>
        <img src="./images/2.jpg" alt="图片">
    </div>
</body>
</html>
