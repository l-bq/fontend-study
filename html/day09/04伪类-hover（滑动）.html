<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 800px;
            width: 800px;
            background-color: green;
        }
        /* 鼠标滑过，设置颜色 */
        .container:hover input{
            color: red;
        }
        /* 语法不对，只能设置在选择器的最后面 */
        /* .container:befor .demo{
            content: "befor div";
            font-size: 50px;
        } */
        .container .demo:before{
            content: "befor div";
            font-size: 50px;
            }
    </style>
</head>
<body>
    <div class="container">
       <span>
             <input type="text" value="hell0">
       </span>
       <div class="demo"></div>
    </div>
</body>
</html>
