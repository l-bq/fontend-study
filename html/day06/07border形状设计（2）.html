<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:0px;
            height: 0px;
            margin: 100px;
            border: 100px solid #000;
            border-top-color:red;
            border-left-color:purple;
            border-right-color:blue;
            border-bottom-color: yellow;
        }
        .box1{
            width:0px;
            height: 0px;
            margin: 100px;
            border: 100px solid white;
            border-top-color:blue;
            border-right-color:blue;
               
        }
        .box2{
            width:0px;
            height: 0px;
            margin: 100px;
            border: 100px solid white;
            border-top-color:red;
        }
        .box3{
            width: 50px;
            height: 0px;
            margin: 100px;
            border: 100px solid white;
            border-top-color:purple;
        }
        .demo4{
            width:0px;
            height: 0px;
            margin: 100px;
            border: 100px solid white;
            border-radius: 50%;
            border-top-color:purple;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <hr>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    <hr>
    <div class="box3"></div>
    <hr>
    <div class="demo4"></div>
</body>
</html>
