<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置字体样式 */
        p {
            font-size: 20px;
        }
        .demo-1 {
            font-family: "宋体";
        }
        .demo-2 {
            font-family: "楷体";
        }
        /* font-style斜体, */
        .demo-3 {
            font-style: italic;
        }
        .demo-4 {
            font-weight: bold;
        }
        /* line-height：设置行高 */
        .demo-5 {
            line-height: 2;
        }
        /* 文字渲染 */
        .demo {
            font-variant: small-caps;
        }
        .demo-7 {
            font: italic bold 40px/2 "宋体";
        }
    </style>
</head>
<body>
    <p>Hello</p>
    <p class="demo"></p>
    <p class="demo-1">爱创课堂</p>
    <p class="demo-2">爱创课堂</p>
    <p class="demo-3">爱创课堂</p>
    <p class="demo-4">爱创课堂</p>
    <p class="demo-5">爱创课堂</p>
    <p class="demo-6">爱创课堂</p>
    <p class="demo-7">爱创课堂</p>
    <p class="demo-8">爱创课堂</p>
    <p class="demo-9">爱创课堂</p>
    <p class="demo-10">爱创课堂</p>
</body>
</html>
