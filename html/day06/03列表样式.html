<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 字体样式
        li {
            list-style-type: disc;
        } */
        /* decimal按顺序数字 */
        /* li {
            list-style-type: decimal;
        } */
        /*  list-style-image引用图片 */
        li {
            list-style-image:url("images/1.jpg") ;
            /* 属性默认为outside */
            list-style-position:inside;
        }
       </style> 
</head>
<body>
    <ul>

        <li>新闻标题</li>
        <li>新闻标题</li>
        <li>新闻标题</li>
        <li>新闻标题</li>
    </ul>
    <ol>
        <li>新闻标题</li>
        <li>新闻标题</li>
        <li>新闻标题</li>
        <li>新闻标题</li>
        <li>新闻标题</li>
    </ol>
</body>
</html>
