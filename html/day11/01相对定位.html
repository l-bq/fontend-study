<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: gold;
            font-size: 50px;
            text-align: center;
        }
        .box2{
            /* 浮动后，兄弟元素受到影响，后面元素挤上来 */
            /* float: left;
            margin-left: 200px; */
            /* 不想影响兄弟元素的位置 */
            position: relative;
            /* 设置偏移量，相对原来的位置 ，向右移动100px，向上移动200px*/
            top:100px;
            left:200px;
            /* 此时right和bottom不生效，优先级更低 */
            right:100px;
            bottom: 100px;
        }
        ul span{
            background-image: url(./images/2.png);
            display: inline-block;
            width: 30px;
            height: 30px;
            font-size: 0;
            /* margin影响文字位置 */
            /* margin-top:10px; */
            /* 通过相对定位来进行设置 */
            position: relative;
            top: 7px;
        }
        strong{
            font-size: 14px;
            font-weight: normal;
            position: relative;
            top: -10px;
            right: -5px;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <ul>
        <li><span></span>标题</li>
    </ul>
    <h1>文字标题<strong>100</strong>标题</h1>
    

</body>
</html>
