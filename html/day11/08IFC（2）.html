<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid green;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: pink ;
            word-wrap: break-word;
            display: inline-block;
        }
        .box2{
            padding-bottom: 50px;
            background-color: gold;
            display: inline-block;
        }
        .box3{
            padding-bottom: 20px;
            background-color: purple;
            display: inline-block;
        }
        .content{
            background-color: yellowgreen;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- IFC下
    1.inline元素边缘是content-box
    2.inline-block元素的边缘是margin-box
    3.inline-block元素如果没有内容，则与基线对齐，如果有内容，多行内容时，与基线内容对齐，单行内容时，与最后一行内容的基线对齐-->
    <div class="container">
        <div class="box1">1111111111111111111111111</div>
        <div class="box2">222222222gggg</div>
        <div class="box3">44</div>
        <span class="content">323333</span>
    </div>
</body>
</html>
