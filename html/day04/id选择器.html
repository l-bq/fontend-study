<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 多个字母的id命名建议采用驼峰式命名 。第二个字母大写-->
    <style>
        /* id是唯一的 */
        #idPage {
            color: green;
        }
        /* 样式命名会出现层叠 */
        p {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p id="idPage">爱创课堂</p>
</body>
</html>
