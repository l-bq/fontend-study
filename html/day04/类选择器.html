<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器以 .开头*/
        .title {
            color: red;
        } 
        .fz-100 {
            font-size: 100px;
        }
        .fz-50 {
            font-size: 50px;
        }
        .fz-30 {
            font-size: 30px;
        }
        .red {
            color:red;
        }
        .green {
            color: green;
        }
        .blue {
            color:royalblue;
        }
    </style>
</head>
<body>
    <!-- 原子类各个名字间用空格 -->
    <div class="title fz-100">爱创课堂</div>
    <span class="green fz-30">爱创课堂</span>
    <P class="royalblue fz-50">爱创课堂</P>
    <div>爱创课堂</div>
    
</body>
</html>
