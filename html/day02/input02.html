<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李包福简介</title>
</head>
<body>
    <form action="">
        <label for="libaofu">李包福</label>
        <select  id="libaofu">
        <option >帅哥</option>
        <option >有钱人</option>
        <option >有老婆</option>
        </select>
        <label for="">李包福</label>
       <input type="text" value="帅哥">
       
       <label for="password">密码</label>
       <input type="password" id="password">
       <!-- 单选框，nanme设置统一属性，value设置属性 -->
       <hr>
       <span>
       <label for="man">男</label>
       <input type="radio" id="man" name="sex" value="男">
       <label for="women">女</label>
       <input type="radio" id="women" name="sex" value="女">
       <label for="basktball">篮球</label>
       <hr>
       <!-- 多选输入 -->
       <input type="checkbox" id="basktball" name="interst" value="篮球">
       <label for="football">足球</label>
       <input type="checkbox" id="football" name="interst" value="足球">
       <label for="tennis">网球</label>
       <input type="checkbox" id="tennis" name="interst" value="网球">
       <hr>
       <input type="image" src="./images/2.jpg" width="50" height="80">
       <hr>
       <input type="file">
       <hr>
       <input type="hidden" name="color" value="red">
       <hr> 
       <!-- button使用value进行设置 -->
       <input type="button" value="普通按钮">
       <hr>
       <input type="reset" value="格式化">
       <hr>
       <input type="submit"value="上交" >
    </form>
</body>
</html>
