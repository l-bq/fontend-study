<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            /* 设置边框 */
            border: red 1px;
        }
        li{
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <!-- 通过属性设置样式 -->
    <table border="1" cellspacing="0">  
        <tr>
            <td>222</td>
            <td>333</td>
            <td>444</td>
        </tr>
    </table>
    <ul type="circle">
        <li>第1行</li>
        <li>第2行</li>
        <li>第3行</li>
    </ul>
</body>
</html>
