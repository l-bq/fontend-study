<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">用户名</label>
    <input type="text" id="username" pattern="[0-9]{2,5}" >
    <!-- 密码输入框 -->
    <input type="password" name="" id="">
    <hr>
    <!-- name统一设置name属性 -->
    <label for=""> 性别</label>
    <label for="man">男</label>
    <input type="radio" name="sex" id="man">
    <label for="women">女</label>
    <input type="radio" name="sex" id="women">
    <hr>
    <label for="">兴趣爱好</label>
    <label for="basketball">篮球</label>
    <input type="checkbox" name="interst" id="basketball" value="篮球">
    <label for="football">足球</label>
    <input type="checkbox" name="interst" id="football" value="足球">
    <label for="tennis">网球</label>
    <input type="checkbox" name="interst" id="tennis" value="网球">
    <label for="pingpang">乒乓球</label>
    <input type="checkbox" name="interst" id="pingpang" value="乒乓球">
    <hr>
    <input type="image" src="./images/2.jpg" alt="美女" width="200px" height="300px">
    <hr>
    <input type="file" name="" id="">
    <hr>
    <input type="hidden" name="color" value="red">
    <hr>
    <button>提交</button>
    <hr>
    <input type="button" value="普通按钮">
    <hr>
    <input type="reset" value="重置">
    <hr>
    <input type="submit">
</body>
</html>
