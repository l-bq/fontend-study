<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 600px;

            background: pink;
        }
        .container div {
            
            height: 100px; 
            margin: 50px;
            margin-bottom: 100px;
        
        }
        /* 元素设置浮动后，不占用元素位置，脱离了文档流
        一个元素设置浮动后，其他同级元素也要设置浮动
        元素设置浮动后，原有自适应元素占父元素100%宽度变为内容宽度 
        元素设置浮动后，会影响后面元素的布局。一定要对后面元素清除浮动
        子元素设置浮动后，如果父元素没有设置高度，会导致父元素塌陷*/
        .box1 {
            background: red;
            float: left;
            margin: 50px;
        }
        .box2 {
            background: green;
            float: left;
        }
        .box3 {
            background: blue;
            float: left;
        }
        .box4 {
            background:yellow;
            float: left;
        }
        .box5 {
            background: #000;
        }
        .box6{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
        <div class="box6">box6</div>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
        <div class="box6">box6</div>
    </div>
</body>
</html>
