    <title>Document</title>

<body>
    <script>
        var arr = [1,2,3,4,5];
        // // 删除末尾成员
        // // var result = arr.pop();
        // // 末尾添加成员
        // // var result = arr.push(10,20,30);
        
        // // 删除第一个成员
        // // var result = arr.shift();
        // // 前面添加成员
        // var result = arr.unshift(0,-1,2);
        // console.log(result,arr);

        // 堆栈
        // 最后一个成员后进，先出
        arr.push(6);
        console.log(arr);
        arr.pop();
        console.log(arr);

        // 队列,最后一个成员后进后出
        arr.push(6);
        console.log(arr);
        arr.shift();
        console.log(arr);

        // [春，夏，秋，冬]，最后一项放在前面
        var arr = ['春','夏','秋','冬'];
        // var item = arr.pop();
        // // 前面加入成员
        // arr.unshift(item);
        // 可改写成
        arr.unshift(arr.pop());
        console.log(arr);
         </script>
