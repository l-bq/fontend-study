<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 前面两个数的和等于第三个数，1，1,2,3,5,8,13，，，
        function demo(num) {
            if(num === 1 || num === 2) {
                return 1;
            }
            return demo(num - 1) + demo(num - 2);
        }
        console.log(demo(1));
        console.log(demo(2));
        console.log(demo(3));
        console.log(demo(4));
        console.log(demo(5));
        console.log(demo(6));
        console.log(demo(7));
    </script>
</body>
</html>
