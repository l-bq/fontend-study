<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'hello ickt';
        // 正则表达式是用来匹配字符串字符组合的模式
        // 创建正则/11/
        var reg = /ll/;
        // 首次匹配以数组的形式输出
        console.log(reg.exec(str));
        // 检测字符串是否有正则表达式的匹配的字符串，返回值为true与false
        console.log(reg.test('ickt'));
    </script>
</body>
</html>
