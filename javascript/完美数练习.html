<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findNum(num) {
            var sum = 0;
            for(var i = 1; i < num; i++) {
                if(num % i === 0) {
                    sum += i;
                }
            }
            if(sum === num) {
                return true;
            }
            return false;
        }
        for (var i = 2; i < 1000; i++) {
            if(findNum(i)) {
                console.log(i);
            }
        }

    </script>
</body>
</html>
