<body>
    <script>
        // 定义函数，确定传形参
        function findNum(num){
            var sum = 0;
            for (var i = 1; i < num; i++) {
                if(num % i === 0) {
                    sum += i;
                }
            }
            if (sum === num) {
               return true;
            }
            return false;
        }
        findNum(6);
        findNum(8);
        findNum(10);
        // console.log(6, findNum(6));

        for (var i = 1; i <= 1000; i++) {
            if(findNum(i)) {
                console.log(i);
            }
        }
    </script>
</body>
