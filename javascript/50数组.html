<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组：一系列有序数据的集合
        // 定义三个数字
        var a = 1;
        var b = 2;
        var c = 3;
        var arr = [10, 20, 30]
        console.log(arr);
        console.log(arr[1])

        // 修改数据
        arr[0] = 50;
        console.log(arr[0])
        console.log(arr.length)
        // 最后一项为length-1
        console.log(arr[arr.length-1]);

        // 通过length设置成员数据，此时数据会被拉长
        arr[arr.length] = 100;
        console.log[arr];
        // 无规律拉长
        arr[10] = 60;
        arr[arr.length] = 'hello';
        arr[arr.length] = true;
    </script>
</body>
</html>
